<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Items</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-img-top {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin: 10px auto;
    }
    .card {
      max-width: 220px;
      margin: auto;
      font-size: 14px;
    }
    .card-body {
      padding: 10px;
    }
    .card-title {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-5">Minecraft Items</h1>
    <div class="row mb-4">
      <div class="col-md-6 offset-md-3">
        <input type="text" id="searchBar" class="form-control" placeholder="Search items...">
      </div>
    </div>


    <div class="row">
      {% for item in items %}
      <div class="col-6 col-sm-4 col-md-3 col-lg-2 mb-3 item-card" data-name="{{ item.name | lower }}">

        <div class="card h-100 text-center" role="button" data-bs-toggle="modal" data-bs-target="#modal{{ loop.index }}">
          <img src="{{ item.image }}" class="card-img-top" alt="{{ item.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
          </div>
        </div>
      
        <!-- Modal -->
        <div class="modal fade" id="modal{{ loop.index }}" tabindex="-1" aria-labelledby="modalLabel{{ loop.index }}" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalLabel{{ loop.index }}">{{ item.name }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <img src="{{ item.image }}" alt="{{ item.name }}" class="img-fluid mb-3">
                <p><strong>Description:</strong> {{ item.description }}</p>
                <p><strong>Renewable:</strong> {{ item.renewable }}</p>
                <p><strong>Stack Size:</strong> {{ item.stackSize }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('searchBar').addEventListener('keyup', function() {
    const searchTerm = this.value.toLowerCase();
    const items = document.querySelectorAll('.item-card');

    items.forEach(item => {
      const name = item.getAttribute('data-name');
      if (name.includes(searchTerm)) {
        item.style.display = '';
      } else {
        item.style.display = 'none';
      }
    });
  });
</script>
</html>
